
services:
  # PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erasmus_conecta_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - erasmus_conecta_network
    depends_on:
      - db
      - redis

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: erasmus_conecta_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - erasmus_conecta_network
    depends_on:
      - app

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: erasmus_conecta_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-erasmus_conecta}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - erasmus_conecta_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: erasmus_conecta_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - erasmus_conecta_network
    command: redis-server --appendonly yes

  # Node Service (for Vite build)
  node:
    image: node:20-alpine
    container_name: erasmus_conecta_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    ports:
      - "5173:5173"
    networks:
      - erasmus_conecta_network
    command: sh -c "npm install && tail -f /dev/null"
    depends_on:
      - app

  # LaravelEcho Server
  echo:
    image: node:20-alpine
    container_name: erasmus_conecta_echo
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./laravel-echo-server.json:/var/www/html/laravel-echo-server.json
    ports:
      - "6001:6001"
    networks:
      - erasmus_conecta_network
    command: sh -c "npm install -g laravel-echo-server && laravel-echo-server start --force"
    depends_on:
      - redis
      - nginx

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: erasmus_conecta_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      UPLOAD_LIMIT: 300M
    ports:
      - "8081:80"
    networks:
      - erasmus_conecta_network
    depends_on:
      db:
        condition: service_healthy

networks:
  erasmus_conecta_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local

